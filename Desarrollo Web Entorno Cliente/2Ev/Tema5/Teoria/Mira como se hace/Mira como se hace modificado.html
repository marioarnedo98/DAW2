<html lang="en">
<head>

    <style>
        .formulario{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container border formulario">
    <form action="" name="formulario" method="get">
        <input type="radio" name="sexo" id="hombre" value="hombre">Hombre
        <input type="radio" name="sexo" id="mujer" value="mujer">Mujer <br>
        <input type="checkbox" name="terminos" id="terminos"> Terminos y condiciones <br>
        <input type="submit" value="Enviar" id="btn" name="btn" class="btn btn-primary">
    </form>
</div>
    <script>
        (function(){
            var formulario = document.getElementsByName('formulario')[0],
            elementos = formulario.elements,
            boton = document.getElementById('btn');
            var validarNombre = function(e){
                if(formulario.nombre.value == 0){
                    alert("Completa el campo nombre");
                    e.preventDefault();
                }
            };
            var validarRadio = function(e){
            var isOneChecked = false

            for(var i = 0; i < formulario.sexo.length; i++){
                if(formulario.sexo[i].checked)
                    isOneChecked = true
            }
            var validarCheckBox = function(e){
                if(formulario.terminos.checked==false){
                    alert("Completa el campo de las condiciones");
                    e.preventDefault();
                }
            };
            var validar= function(e){
                validarNombre(e);
                validarRadio(e);
                validarCheckBox(e);
            };
            formulario.addEventListener("submit", validar);
        }())
    </script>
</body>

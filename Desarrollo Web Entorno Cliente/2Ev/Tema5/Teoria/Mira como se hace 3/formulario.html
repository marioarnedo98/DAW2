<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validacion de formularios 3</title>
    <style>
        form {
            width: 25%;
            margin: 0 auto;
        }
        
        form label {
            display: block;
        }
        
        form textarea {
            width: 100%;
            height: 80px;
        }
        
        form input[type="submit"] {
            float: right;
        }
    </style>
    <script>
        function validacion(id) {
            var elem = document.getElementById(id);
            if (elem.checkValidity()) {
                elem.style.borderColor = "blue";
            } else {
                elem.style.borderColor = "red"
            }
        }

        function enviado() {
            var nombreValido = document.getElementById('nombre').checkValidity();
            var emailValido = document.getElementById('email').checkValidity();
            if (nombreValido && emailValido) {
                alert("Correcto");
            } else {
                alert("Incorrecto")
            }
        }
    </script>
</head>

<body>
    <form action="#" method="post" name="contactenos">
        <fieldset>
            <legend>Ingrese su comentario</legend>
            <section>
                <label for="nombre">Nombre*</label>
                <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre" oninput="validacion('nombre')" required pattern="([A-Z ]{5,20})" maxlength="20">
            </section>
            <section>
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com" oninput="validacion('email')" required maxlength="50">
            </section>
            <section>
                <label for="comentario">Comentario</label>
                <textarea name="comentario"></textarea>
            </section>
            <section>
                <input type="submit" value="Enviar comentario" onclick="enviado()">
            </section>
        </fieldset>
    </form>
</body>

</html>

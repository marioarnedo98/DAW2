    $(document).ready(function () {
      var video = $('a');
      for (var i = 0; i < video.length; i++) {
        var aux = $(video[i]);

        var url = aux.attr('href');
        var img = $('<img>').attr('src', youtube.generateThumbnailUrl(url));

        aux.append(img);

      }
    });
  </script>

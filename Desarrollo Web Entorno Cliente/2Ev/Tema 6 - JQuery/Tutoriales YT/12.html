<head>

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
#p1{

    padding: 5px;
}
.miClase{
    background: orange;
    font-size: 25px;

}

 <p id="p1">Primer parrafo</p>

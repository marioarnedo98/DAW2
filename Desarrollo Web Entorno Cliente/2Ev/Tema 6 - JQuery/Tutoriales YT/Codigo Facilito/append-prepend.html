<body>
    <center>
        <h1>Hola codigo facilito</h1>
        <ol>
<li>Elemento 1</li>
<li>Elemento 2</li>
<li>Elemento 3</li>
<li>Elemento 4</li>

        <button id="exe"></button>

<script>
    $(document).ready(function () {
        $("#exe").click(function () {
           var clon = $('ol li:last').text();
           console.log(clon);
           $('h1').append(clon);
           $('ol').prepend($('ol li:last'));
           $('ol li:last').remove();
    })
    })

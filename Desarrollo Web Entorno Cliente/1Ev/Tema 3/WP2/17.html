
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <ul id="mylist">
        <li>Coffee</li>
        <li>Tee</li>
        <li>Milk</li>
    </ul>
</body>
<script>
        var listaul=document.getElementById("mylist");
        var lista= listaul.getElementsByTagName("li");
        for(var i=0; i<lista.length;i++){
            lista[i].setAttribute("style","background-color: red")
        }
    </script>
</html>

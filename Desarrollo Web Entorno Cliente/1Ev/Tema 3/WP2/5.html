    <script>
    var arr= [4,0,3,4,7,3,5,8,1,8,8,0,2,3,1,2,5,7,3,2,5,1];
    var pares=[];
    var impares=[];
    for(var i=0; i<arr.length;i++){
        if(arr[i]%2==0){
            pares.push(arr[i]);
        }
        else{
            impares.push(arr[i]);
        }
    }
    //Ordenamos los pares e impares por separado
    var pares_ordenados= pares.sort();
    var impares_ordenados= impares.sort();
    //Imprimimos
    alert(pares_ordenados+""+impares_ordenados);
    </script>

        function ejercicio11(texto) {
 

 var textolimpio = texto.toLowerCase();


 var letrasEspacios = textolimpio.split("");

 var quitaespacios = "";
 for(i in letrasEspacios) {
   if(letrasEspacios[i] != " ") {
     quitaespacios += letrasEspacios[i];
   }
 }

 var letras = quitaespacios.split("");
 var letrasReves = quitaespacios.split("").reverse();

 var iguales = true;
 for(i in letras) {
   if(letras[i] != letrasReves[i]) {
    iguales = false;
   }
 }
 if(iguales) {
   alert (texto += " es un palíndromo");
 }
 else {
 alert (texto += " no es un palíndromo");
 }

}

<!DOCTYPE html>
<html>
<body>

<p>Creating a JavaScript Object.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue",
    fullname  : function(){return this.firstName + " "+ this.lastName}
};

	document.getElementById("demo1").innerHTML =
		person.firstName + " " + person.lastName+ "<br>";

	document.getElementById("demo2").innerHTML =
		person.fullname() + "<br>";

</script>

</body>
</html>

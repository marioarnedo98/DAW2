<p>Creating a JavaScript Object.</p>

<p id="demo"></p>

<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue",

};

person.firstName + " " + person.lastName;
document.getElementById("demo").innerHTML+= "<p>Mostrar nombre con uso de propiedades simples y con uso de m√©todo del objeto.</p>";
document.getElementById("demo").innerHTML +=
person.nombrecompleto();
</script>

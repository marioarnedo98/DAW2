<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

<p id="demo"></p>

<script>
var txt = "";
var person = {fname:"John", lname:"Doe", age:25}; 
person.nationality = "English";
var x;
for (x in person) {
    txt += person[x] + " ";
}

document.getElementById("demo").innerHTML = txt + person.nationality;
</script>

</body>
</html>

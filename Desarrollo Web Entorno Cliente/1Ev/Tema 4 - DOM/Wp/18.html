<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            padding: 5px;
            border: 1px solid #ccc;
        }
        tr:nth-child(2n+1){
            background-color: #eeffee;
        }
    </style>
    <script>
        window.onload=function(){
            var e=document.getElementsByTagName("tr");
            for(var i=0; i<e.length;i++){
                e[i].addEventListener("click", borrar);
            }
            function borrar(){
                var seleccion=(this.parentNode);
                seleccion.removeChild(seleccion.childNodes[0]);
                

            }
        }
    </script>
</head>
<body>
    <table id="mixed">
        <tbody>
            <tr>
                <th>Value 1</th>
                <th>Value 2</th>
                <th>Value 3</th>
            </tr>
        </tbody>
    <tbody>
        <tr>
            <th>123.45</th>
            <th>Apple</th>
            <th>True</th>
        </tr>
    </tbody>
<tbody>
    <tr>
        <th>65</th>
        <th>Banana</th>
        <th>false</th>
    </tr>
</tbody>
<tbody>
    <tr>
        <th>1034.99</th>
        <th>Cherry</th>
        <th>false</th>
    </tr>
</tbody>
</table>
<div id="result"></div>
</body>
</html>

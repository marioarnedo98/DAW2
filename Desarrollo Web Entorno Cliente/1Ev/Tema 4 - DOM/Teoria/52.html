<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var total=0;
        function addNuevoItem(){
            total++;
            
            document.getElementsByTagName('ul')[0].innerHTML+='<li>Elemento'+total+'</li>';
        }
        function copiarLista(){
            var longitud=(document.getElementsByTagName('ul').length);
            var lista=document.getElementsByTagName('ul')[longitud-1];
            var defi= document.getElementsByTagName('ul')[0];
            defi.insertAdjacentHTML('afterend',lista.outerHTML);
        }
    </script>
</head>
<body>
<button id="btnParar" onclick="addNuevoItem()">Agregar</button>
<button id="btnSalir" onclick="copiarLista()">Copiar</button>
<ul id="listaItems"></ul>
</body>
<script>
</script>
</html>

        var Total_secs =0;
        var Total_mins=0;
        var cronometer = new Date();

            myVar = setInterval(autoplay_secs ,1000);

    }

            cronometer.setSeconds(Total_secs);
    document.getElementById("seconds").innerHTML= cronometer.getSeconds();

        }
        function autoplay_mins(){
            Total_mins++;
            cronometer.setMinutes(Total_mins);
    document.getElementById("minutes").innerHTML= cronometer.getMinutes();

        }
        var stopCountUp = function() {

    clearInterval(myVar);

            };
            function ResetTime(){
                Total_mins=0;

    document.getElementById("seconds").innerHTML=Total_secs;
    }  
    </script>

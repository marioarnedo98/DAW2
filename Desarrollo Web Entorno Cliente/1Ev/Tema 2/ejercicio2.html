<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 2</title>
    <script>
        var maxValue=Number.MAX_VALUE;
            var minValue= Number.MIN_VALUE;
        function maximoyminimo() {
            alert(maxValue +" "+ minValue);       
        }
        function multiplicar() {
            alert(parseInt(maxValue)*2);
        }
        
    </script>
</head>
<body>
    <h1>Ejercicio 2</h1>
    <input type="button" value="Imprimir valores" onclick="maximoyminimo();">
    <input type="button" value="Maximo valor x2" onclick="multiplicar();">
</body>
</html>

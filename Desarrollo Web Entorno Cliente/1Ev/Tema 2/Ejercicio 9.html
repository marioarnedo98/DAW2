<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    function ParImpar(){
        var numero= prompt("Introduce un valor numerico",0);
       var num= parseInt(numero);
       if (num%2==0) {
           alert("Es par");
       }else{
           alert("Es impar");
       }
    }
    </script>
</head>
<body>
    <button type="submit" value="Iniciar ejercicio" onclick="ParImpar();">Iniciar Ejercicio</button>
</body>
</html>

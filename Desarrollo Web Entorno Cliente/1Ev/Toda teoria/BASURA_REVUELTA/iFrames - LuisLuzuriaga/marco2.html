<html>

<head>

    <script>
        function cambiarColor() {
            campoColor = parent.Marco1.document.form1.color;
            alert(campoColor);

            if (campoColor.selectedIndex == 0)
                colorin = 'green';
            else
                colorin = 'blue';

            campoFrame = parent.Marco1.document.form1.marcos;

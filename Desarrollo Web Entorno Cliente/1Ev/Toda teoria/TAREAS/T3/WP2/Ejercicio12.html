    <script>
       function valideDate(date){
            var expr = new RegExp(/^([0-9]{2}[\/]){2}[1-9]{4}$/);
           
            if(date.match(expr)){
               alert("Es correcto");
               
            }else {
               alert("Es incorrecto");
            }

        }

     //valideDate("11/11/1998");
     //valideDate("111/11/1998");
     //valideDate("11/1100/1998");
     //valideDate("11/11/19980");
     //valideDate("11-11-19980");
     //valideDate("11/11*19980");
        
    function validateEmail(text){
       var expr=new RegExp(/^([A-Za-z0-9]*)([\.\=]*)([A-Za-z0-9]*)[@]{1}([A-Za-z0-9]*)[/.]{1}[a-z]{2,3}$/);
        if(text.match(expr)){
            alert("Email correcto");
        }else{
            alert("Email incorrecto");
        }
    }

    function validateName(text) {
        var nombre=text.substring(0,text.indexOf(" "));
        //console.log(nombre);
        var apellido=text.substring(text.indexOf(" ")+1,text.length);
        //console.log(apellido);

        var name=apellido+","+nombre;
        alert(name);
        
    }

    //validateName("MARIA HERNANI");

    </script>

<body>
        <input type="text" id="cadena" />
        <button value="Comprobar" id="boton1" name="Comprobar" onclick="valideDate(cadena.value);">Comprobar fecha</button>
        <button value="Comprobar" id="boton2" name="Comprobar" onclick="validateName(cadena.value);">Comprobar nombre</button>
        <button value="Comprobar" id="boton3" name="Comprobar" onclick="validateEmail(cadena.value);">Comprobar email</button>
</body>

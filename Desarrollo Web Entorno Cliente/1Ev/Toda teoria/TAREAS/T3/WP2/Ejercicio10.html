        exprReg= new RegExp(patronmayus);
        exprReg1= new RegExp(patronmin);
        exprReg2= new RegExp(patronmixto);


        if(frase.match(exprReg2)){
            console.log("LeTraS MiXtas");
        }else if(frase.match(exprReg1)){
            console.log("letras minusculas");
        }else if(frase.match(exprReg)){
            console.log("LETRAS MAYUSCULAS");
        }
    }

    validar("PEPE");
    validar("pepe");

    validar("eeeE");

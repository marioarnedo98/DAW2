<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
        function myFunction() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            document.getElementById("dimensiones").innerHTML = "Ancho: " + width + "<br>Alto: " + height;
            var diagonal = Math.sqrt(Math.pow(width,2)+Math.pow(height,2));
            document.getElementById("diagonal").innerHTML = "Diagonal: " + diagonal;
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Try it</button>
    <p id="dimensiones"></p>
    <p id="diagonal"></p>
</body>
</html>

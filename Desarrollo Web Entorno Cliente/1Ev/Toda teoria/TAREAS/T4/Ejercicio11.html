<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script  type="text/javascript">
    
    /*11.Escribe un método que será llamado al pulsar un botón. Dadas tres imágenes,
    dicho método tendrá que mostrar de forma aleatoria una de ellas cada vez.*/
    function mostrar(){
        var x = document.getElementsByClassName("imagen");
        
        for (let i = 0; i < x.length; i++) {
            x[i].style.display = 'none';
        }

        document.getElementById('imagen'+getRandomInt()).style.display = 'block';
    }
        
    function getRandomInt() {
        return Math.floor(Math.random() * (4 - 1)) + 1;
    }

</script>
</head>
<body>

    
    <img id='imagen1' class='imagen' src="descarga1.png" alt="imagen" height="42" width="42" style='display:none;'>
    <img id='imagen2' class='imagen' src="descarga2.png" alt="imagen" height="42" width="42" style='display:none;'>
    <img id='imagen3' class='imagen' src="descarga3.png" alt="imagen" height="42" width="42" style='display:none;'>
         
    <input type="button" value="Mostrar" onclick="mostrar()">
</body>
</html>

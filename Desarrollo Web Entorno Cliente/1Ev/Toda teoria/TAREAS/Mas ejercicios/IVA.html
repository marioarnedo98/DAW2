<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        function aplicarIVA(valorProducto, IVA){
            var productoConIVA=valorProducto*IVA;
            alert("Si aplicas el IVA del "+IVA+" el precio es: " +productoConIVA);
        }
    </script>
</head>

<body onload="aplicarIVA(25,21)">

<script>
    aplicarIVA(25,21);
</script>
</body>
</html>

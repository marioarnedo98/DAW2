<!DOCTYPE html>
<html>
<head>
    <script>
        function localizacion() {
            var startPos;
            var geoSuccess = function(position) {
                 startPos = position;
                alert("latitud: "+startPos.coords.latitude+"\nlonguitud: "+startPos.coords.longitude);
            };

            navigator.geolocation.getCurrentPosition(geoSuccess);
        };
        function actualizar(){
            location.reload();
        }
        function nueva(){
            window.open();
        }
        function temporizador(){    
        var myVar = setInterval(myTimer, 2000);

        function myTimer() {
        var d = new Date();
        document.getElementById("date").innerHTML = d.toLocaleTimeString();
        }
        }
    </script>
</head>
<body>
        <button value="Comprobar" name="Comprobar" onclick="localizacion();">Localizacion</button>

        <button value="Comprobar" name="Comprobar" onclick="temporizador();">Temporizador</button>

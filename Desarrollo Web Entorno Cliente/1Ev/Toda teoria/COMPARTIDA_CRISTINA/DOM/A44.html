
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
	<title>Método moveTo</title>

</head>
<body>
<script type="text/javascript">
	var movimientos=1;
	var miVentana;
	window.document.write("Coordenadas y:"+ window.outerHeight + "Coordenadas x: " + window.outerWidth + "</br>");
	miVentana=window.open("","","left=10,top=10,width=300,heigth=200");
	miVentana.document.write("Ejemplo métodos moveTo() y moveBy</br>");
	//window.setInterval Calls a function or evaluates an expression at specified intervals (in milliseconds).
	//The outerWidth, outerHeight property returns the outer width of a window, including all interface elements (like toolbars/scrollbars).
	//Use the innerWidth and innerHeight properties to get the width/height without toolbars/scrollbars.
	idIntervalo=setInterval(desplazarVentana,2000);
	function desplazarVentana(){
		var rand1=Math.random();
		var rand2=Math.random();
		var y = Math.round(window.outerHeight * rand1);
		var x = Math.round(window.outerWidth * rand2);
		miVentana.moveTo(x,y);	
		miVentana.document.write("Coordenadas x: "+x+" ,y: "+ y +"</br>");
		miVentana.document.write("rand x: "+rand2+" rand y: "+ rand1 +"</br>");
		movimientos++;
		if (movimientos>8) {
			clearInterval(idIntervalo);
			miVentana.close();
		};
	}
	
	
</script>
<body>
	Uso del método moveTo(). Posible implementacion de moveBy().
</body>			
</html>

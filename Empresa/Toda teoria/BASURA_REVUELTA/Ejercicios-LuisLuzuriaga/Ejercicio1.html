<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicio 1</title>
    <script>
        function calcularDiagonal() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            alert('Diagonal: ' + Math.sqrt(Math.pow(width, 2) + Math.pow(height, 2)))
        }
    </script>
</head>

<body>
    <button onclick="calcularDiagonal()">Try it</button>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicio 14</title>

    <script>
        var imgArray = new Array();
        imgArray[0] = new Image();
        imgArray[0].src = 'https://www.logolynx.com/images/logolynx/a7/a730ba68e471f4fa6bf2cb618ab32c3f.png';
        imgArray[1] = new Image();
        imgArray[1].src = 'https://raw.githubusercontent.com/microo8/mimir/master/logo.png';
        imgArray[2] = new Image();
        imgArray[2].src = 'https://www.logolynx.com/images/logolynx/20/208e2119d57f0fc59f93dfb2d7df594d.png';

        window.addEventListener("load", function (event) {
            insertImage(imgArray);
        });

        function insertImage(imgArray) {
            imgArray.forEach(element => {
                console.log('Hola')
                document.body.innerHTML += '<img src="' + element.src + '"><br>';
            });
        }
    </script>
</head>

<body>

    <h2>Imagenes: </h2>
</body>

</html>

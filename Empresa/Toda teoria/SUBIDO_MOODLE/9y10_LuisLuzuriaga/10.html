<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicios</title>

    <script>
        function informacionCadena(cadena) {
            if (cadena.toLowerCase() == cadena)
                alert('Cadena está escrita totalmente en minúsculas');
            else if (cadena.toUpperCase() == cadena)
                alert('Cadena está escrita totalmente en mayúsculas');
            else
                alert('Cadena es una mezcla entre mayúsculas y minúsculas')
        }

        informacionCadena('hola, que tal?');
        informacionCadena('HOLA, QUE TAL?');
        informacionCadena('Hola, que tal?');
    </script>
</head>

</body>

</html>

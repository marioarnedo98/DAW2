<html>
<head>

    <link rel="stylesheet" href="override.css">
    <script>
    function negrita(){
        document.execCommand("bold", false, null);
    }
    function cursiva(){
        document.execCommand("italic", false, null);
    }
    function subrayado(){
        document.execCommand("underline", false, null);
    }
    function hipervinculo(){
        var direccion= prompt("Introduce la url");
        document.execCommand("createlink", false, direccion);
    }
    function codigo(){
        var conte= document.getElementById("editable").innerHTML;
        alert(conte);
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="entrada">
    <h3>Mensajes publicados</h3>
</div>
   <div class="presentacion">

   </div>
   <div class="mensajes"></div>
   <div class="texto">
    <h6>Publica aqu√≠ tu mensaje</h6>
    <div class="botones">
        <input type="button" class="negrita" onclick="negrita()">
        <input type="button" class="cursiva" onclick="cursiva()">
        <input type="button" class="subrayado" onclick="subrayado()">
        <input type="button" class="izquierda" onclick="">

        <input type="button" class="justificado" onclick="">

        <input type="button" class="subindice" onclick="">
        <input type="button" class="hiperindice" onclick="">
        <input type="button" class="color" onclick="">
        <input type="button" class="marcado" onclick="">
        <input type="button" class="imagen" onclick="">
        <input type="button" class="hipervinculo" onclick="hipervinculo()">
    </div>
    <div id="editable" contenteditable="true"></div>
</div>
</div>
